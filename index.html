<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		
		body {
			font-family: sans-serif;
		}

		.container {
		  perspective: 300;
		  -webkit-perspective: 300;
		}

	</style>
</head>

<body>

	<!--Device position-->
	<table>
	  <tr>
	    <td>Left/Right [gamma]</td>
	    <td id="doTiltLR"></td>
	  </tr>
	  <tr>
	    <td>Front/Back [beta]</td>
	    <td id="doTiltFB"></td>
	  </tr>
	  <tr>
	    <td>Direction [alpha]</td>
	    <td id="doDirection"></td>
	  </tr>
	</table>
	
	<!--3D motion-->
	<table>
		<tr>
		  <td>API used</td>
		  <td id="moApi"></td>
		</tr>
		<tr>
		  <td>linear acceleration (excl. gravity)</td>
		  <td id="moAccel"></td>
		</tr>
		<tr>
		  <td>acceleration incl. gravity</td>
		  <td id="moAccelGrav"></td>
		</tr>
		<tr>
		  <td>rotation rate</td>
		  <td id="moRotation"></td>
		</tr>
		<tr>
		  <td>interval (ms)</td>
		  <td id="moInterval"></td>
		</tr>
	  </table>


	  <!--Geolocation-->
	  <button id="askButton">Ask for location</button>
	  	<div id="target"></div>


	<script src="main.js"></script>
</body>
</html>
