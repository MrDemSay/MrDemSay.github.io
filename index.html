<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		
		body {
			font-family: sans-serif;
		}

		.container {
		  perspective: 300;
		  -webkit-perspective: 300;
		}

		#btn_container {
			width: 100%;
			height: 100px;
			display: flex;
			justify-content:  center;
			align-items: center;
		}

		.btn {
			width: 45%;
			margin: 0 1% 0 1%;
			height: 50px;
		}

	</style>
</head>

<body>

	<!--Device position-->
	<table cellpadding="10">
	  <tr>
	    <td>Left/Right [gamma]</td>
	    <td id="doTiltLR"></td>
	  </tr>
	  <tr>
	    <td>Front/Back [beta]</td>
	    <td id="doTiltFB"></td>
	  </tr>
	  <tr>
	    <td>Direction [alpha]</td>
	    <td id="doDirection"></td>
	  </tr>
	</table>
	
	<!--3D motion-->
	<table cellpadding="10">
		<tr>
		  <td>API used</td>
		  <td id="moApi"></td>
		</tr>
		<tr>
		  <td>Linear acceleration </br> (excl. gravity)</td>
		  <td id="moAccel"></td>
		</tr>
		<tr>
		  <td>Acceleration </br> (incl. gravity)</td>
		  <td id="moAccelGrav"></td>
		</tr>
		<tr>
		  <td>Rotation rate</td>
		  <td id="moRotation"></td>
		</tr>
		<tr>
		  <td>Interval (ms)</td>
		  <td id="moInterval"></td>
		</tr>
	  </table>


	  <!--Geolocation-->
	  <button id="askButton">Ask for location</button>
	  	<div id="target"></div>

		<div id="btn_container">
			<button class="btn" id="btn_start" onclick="startRecordingData()">Start Rec</button>
			<button class="btn" id="btn_stop" onclick="stopRecordingData()">Stop Rec</button>
		</div>
		  
	<script src="main.js"></script>
</body>
</html>
