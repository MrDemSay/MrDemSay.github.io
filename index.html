<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
 
  <title>test</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
 
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>
	
	<style>
		body {
			font-family: sans-serif;
		}

		#btn-block {
			width: 100%;
			height: 150px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.btn {
			width: 45%;
			margin-left: 1%;
			margin-right: 1%;
			height: 45%;
		}

		.container {
		  perspective: 300;
		  -webkit-perspective: 300;
		}
	</style>
 
<body>

	<table>
	  <tr>
	    <td>Tilt Left/Right [gamma]</td>
	    <td id="doTiltLR"></td>
	  </tr>
	  <tr>
	    <td>Tilt Front/Back [beta]</td>
	    <td id="doTiltFB"></td>
	  </tr>
	  <tr>
	    <td>Direction [alpha]</td>
	    <td id="doDirection"></td>
	  </tr>
	</table>


	<table cellpadding="10">
		<tr>
		  <td>API used</td>
		  <td id="moApi"></td>
		</tr>
		<tr>
		  <td>Linear acceleration </br> (excl. gravity)</td>
		  <td id="moAccel"></td>
		</tr>
		<tr>
		  <td>Acceleration </br> (incl. gravity)</td>
		  <td id="moAccelGrav"></td>
		</tr>
		<tr>
		  <td>Rotation rate</td>
		  <td id="moRotation"></td>
		</tr>
		<tr>
		  <td>Interval (ms)</td>
		  <td id="moInterval"></td>
		</tr>
	</table>


	<div id="btn-block">
		<button class="btn" id="stop-btn" onclick="startStopRecord()">Start</button>
		<button class="btn" id="clear-btn" onclick="clearStorage()">Clear Storage</button>
	</div>




	<button id="askButton">Ask for location</button>
	<div id="target"></div> <!--for Geolocation-->




	<script type="text/javascript" src="main.js">	</script>
</body>
</html>
